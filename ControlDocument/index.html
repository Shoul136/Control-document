    <style>
        :root {
            --var-amarillo: rgb(255, 206, 60);
            --var-rojo-oscuro: rgb(231, 62, 41);
            --var-naranja-oscuro: rgb(238, 113, 16);
            --var-verde-oscuro: rgb(63, 159, 74);
            --var-verde-azulado-oscuro: rgb(39, 147, 142);
            --var-azul-oscuro: rgb(30, 132, 208);
            --var-purpura-oscuro: rgb(154, 97, 199);
            --var-rosa-oscuro: rgb(204, 83, 180);
            --var-gris: rgb(176, 183, 186);
            --var-rojo-claro: rgb(255, 188, 178);
            --var-naranja-claro: rgb(255, 191, 132);
            --var-verde-claro: rgb(142, 210, 144);
            --var-verde-azulado-claro: rgb(122, 209, 205);
            --var-azul-claro: rgb(134, 200, 247);
            --var-purpura-claro: rgb(212, 175, 246);
            --var-rosa-claro: rgb(247, 170, 231);
        }

        * {
            font-family: "Roboto", system-ui;
            font-style: normal;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at 76% 26%, #e9f0f5 0%, #f2f0f4 57%, #f5f5f5 100%);
        }
        .options{
            display: flex;
            gap: 1em;
        }
        .options > *{
            border-radius: 0.6em;
            outline: none;
            border: 1px solid #a3a2a2;
        }
        .options #new-file {
            position: relative;
            padding: .8em 1em;
            color: white;
            background: linear-gradient(128.84deg, #177fda 20.46%, #3a47d1 72.3%);
            cursor: pointer;
            font-weight: 500;
            transition: background 2s ease;
            /* Transición de color de fondo */
        }

        .options #new-file:hover {
            background: linear-gradient(128.84deg, #025caa 20.46%, #222b91 72.3%);
        }

        .options .content-search{
            display: flex;
            border-radius: 0em .8em .8em 0em;
            align-items: center;
        }
        
        .options #search{
            padding: 0.8em 1em;
            width: 400px;
        }

        .options .content-search span{
            width: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            background: linear-gradient(128.84deg, #177fda 20.46%, #3a47d1 72.3%);
            border-radius: 0em .6em .6em 0em;
            height: 100%;
        }

        .main {
            display: flex;
            flex-direction: column;
            border-radius: 0.2em;
            padding: 1em;
        }

        .main .document {
            background: rgb(255, 255, 255);
            box-shadow: 0 0 1px 1px #bdbcbc;
            border-radius: 0.2em;
            display: grid;
            grid-template-columns: 1fr;
        }

        .main .document .header .row,
        .main .document .content .row {
            display: grid;
            padding: 1em;
            grid-template-columns: 50px 100px repeat(5, 1fr);
        }

        .main .document .row article input[type="checkbox"] {
            display: none;
            /* Oculta el checkbox original */
        }

        .main .document .row article input[type="checkbox"]+label {
            display: inline-block;
            width: 20px;
            /* Ajusta el tamaño según sea necesario */
            height: 20px;
            /* Ajusta el tamaño según sea necesario */
            border-radius: 50%;
            /* Hace que el label sea un círculo */
            border: 2px solid #757575;
            /* Estilo del borde */
            cursor: pointer;
            /* Cambia el cursor al pasar sobre el círculo */
        }

        .main .document .row article input[type="checkbox"]:checked+label {
            background-color: #3b67e0;
            /* Cambia el color de fondo cuando está marcado */
        }

        .main .document .header {
            box-shadow: 0 2px 4px #adadad;
            z-index: 0;
        }

        .main .document .header .row {
            font-weight: 500;
            color: #1c1c1c;
        }

        .main .document .content .row {
            cursor: pointer;
            transition: .3s;
        }
        
        .main .document .content .row:nth-of-type(even)
        {
            background: #eeeeee;
        }

        .main .document .content .row:nth-of-type(even):hover{
            background: #cecece;
        }

        .main .document .content .row article:nth-child(3):hover {
            text-decoration:underline;
        }

        .main .document .content .row:hover {
            background: #ebebeb;
        }

        .main .document .content .row {
            color: #2b2b2b;
            background: #fafafa;
        }

        .main .document .row article {
            min-width: 80px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
            /* Agregar esta propiedad para el separador */
        }

        .main .document .header article:hover .resizer {
            background-color: rgba(61, 127, 228, 0.1);
        }

        .resizer {
            width: 5px;
            /* Ancho del separador */
            cursor: ew-resize;
            /* Cambiar el cursor al hacer hover */
            background-color: transparent;
            /* Color del separador */
            position: absolute;
            /* Posicionar el separador */
            top: 0;
            right: 0;
            height: 100%;
            /* Altura completa */
        }

        /*------------------    Opciones del boton    ------------------*/
        .content-options {
            position: absolute;
            background: white;
            padding: .2em;
            display: flex;
            flex-direction: column;
            width: 300px;
            gap: .2em;
            left: 0;
            margin-top: 2em;
            box-shadow: 0 0 1px 2px #dddddd;
            z-index: 1;
            color: black;
            border-radius: 0.4em;
        }

        .content-options .principal,
        .secundario {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .content-options .item {
            display: flex;
            transition: .2s;
            border-radius: .8em;
            align-items: center;
            width: 100%;
        }

        .content-options .item:hover {
            background: #e7e7e7;
        }

        .content-options .item span {
            width: 20%;
        }

        .content-options .item p {
            text-align: start;
            width: 80%;
            color: #232323;
            font-weight: 400;
        }

        /*------------------ Fin de opciones del boton -------------------------*/

        /*----------------------------- Modal ---------------------------------------*/
        .modal {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            transition: 1s ease;
            opacity: 0;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        .modal .modal-sm {
            width: 500px;
        }

        .modal .modal-xl {
            max-width: 90%;
            /* Máximo ancho */
            min-width: 90%;
            /* Ancho mínimo */
            max-height: 90%;
            /* Máxima altura */
            min-height: 90%;
            /* Altura mínima */
        }

        .modal-content {
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 1em;
            background: white;
            border-radius: .6em;
        }

        .modal-head {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: space-between;
        }

        .modal-head p {
            font-size: 1.2em;
            font-weight: 500;
        }

        .modal-head span {
            cursor: pointer;
            font-size: 1.4em;
        }

        .modal-body {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 2em;
            overflow: hidden;
        }

        .modal-body .modal-body-content {
            display: flex;
            width: 100%;
            flex-direction: column;
            gap: 10px;
            overflow: auto;
            /* Espacio entre el label y el input */
        }

        .modal-body-content label {
            font-weight: 500;
        }

        .modal-body-content input {
            width: 100%;
            /* Ocupa todo el ancho del contenedor */
            outline: none;
            transition: .2s;
            border-radius: .4em;
            padding: 8px;
            /* Añade un poco de padding para mejorar la estética */
            box-sizing: border-box;
            /* Asegura que el padding no aumente el tamaño total */
        }

        input:focus {
            outline: 1px solid var(--var-azul-oscuro)
        }

        .content-colors {
            display: flex;
            flex-wrap: wrap;
            /* Permite que los elementos se envuelvan en la siguiente línea */
        }

        .content-colors label {
            position: relative;
            flex: 0 0 calc(12.5% - 10px);
            /* Cada etiqueta ocupa aproximadamente el 12.5% del ancho del contenedor */
            margin: 5px;
            /* Espacio entre los elementos */
            cursor: pointer;
            /* Cambia el cursor para indicar que es clickeable */
            overflow: hidden;
            /* Oculta el contenido que sobresale del contenedor */
        }

        .hidden-checkbox {
            display: none;
            /* Oculta el checkbox */
        }

        .circle {
            display: block;
            width: 40px;
            /* Ancho fijo para el círculo */
            height: 40px;
            /* Alto fijo para el círculo */
            border-radius: 50%;
            /* Hace que el div sea un círculo */
            box-sizing: border-box;
            /* Incluye el borde en el tamaño total del círculo */
        }

        .hidden-checkbox:checked+.circle {
            opacity: .9;
            border: 4px solid rgb(24, 120, 216);
            box-shadow: 0 0 0 4px white;
            /* Añade un efecto de resalte */
        }

        .modal-footer {
            display: flex;
            width: 100%;
            margin-top: 1em;
        }

        .modal-footer .modal-footer-content {
            width: 100%;
            display: flex;
            justify-content: end;
        }

        .modal-footer .modal-footer-content button {
            box-shadow: 0 0 1px 1px #707070;
            border: none;
            color: #2f2f2f;
            font-weight: 600;
            cursor: pointer;
            border-radius: 0.4em;
            padding: .8em 4em;
        }

        .modal-footer .modal-footer-content button:hover {
            background: rgb(223, 223, 223);
        }

        /*----------------------------- Fin modal ---------------------------------------*/

        /*--------------------------------- viewer pdf ----------------------------------------------*/
        #viewer {
            width: 100%;
            height: calc(100% - 60px);
            border: 1px solid #ccc;
            overflow: auto;
            background: #2c2c2c ;
            overflow: auto; /* Ocultar el desbordamiento */
        }

        canvas {
            display: block;
            /* Para que el canvas no tenga espacio extra */
            margin: 2em auto;
            border: 1px solid #8f8f8f; /* Borde claro alrededor del visor */
            border-radius: 5px; /* Esquinas redondeadas */
        }

        #controls {
            display: flex;
            /* Usar flexbox para alinear elementos */
            justify-content: center;
            /* Centrar los controles */
            align-items: center;
            /* Alinear verticalmente */
            gap: 10px;
            /* Espacio entre los controles */
        }
        #pdfControls{
            display: flex;
            background: #ededed;
            box-shadow: 0px 1px 1px 2px #a5a5a5;
            justify-content: center;
            align-items: center;
            padding: 1em;
        }
        #pdfControls button {
            /* Aplícalo solo a los botones dentro de #pdfControls */
            background-color: #007bff;
            /* Color de fondo azul */
            color: white;
            /* Texto en blanco */
            border: none;
            /* Sin bordes */
            border-radius: 5px;
            /* Esquinas redondeadas */
            padding: 10px 15px;
            /* Espaciado interno */
            cursor: pointer;
            /* Cambiar cursor al pasar el ratón */
            transition: background-color 0.3s, transform 0.3s;
            /* Transiciones suaves */
            font-size: 16px;
            /* Tamaño de fuente */
        }

        #pdfControls button:hover {
            /* Cambia solo los efectos de hover para estos botones */
            background-color: #0056b3;
            /* Color de fondo al pasar el ratón */
            transform: translateY(-2px);
            /* Efecto de elevar el botón */
        }

        #pdfControls input[type="number"] {
            width: 60px;
            /* Ancho fijo para el input de zoom */
            padding: 5px;
            /* Espaciado interno */
            border: 1px solid #ccc;
            /* Borde gris claro */
            border-radius: 5px;
            /* Esquinas redondeadas */
            font-size: 16px;
            /* Tamaño de fuente */
            margin-left: 5px;
            /* Margen a la izquierda */
        }

        #pdfControls input[type="number"]:focus {
            border-color: #007bff;
            /* Borde azul al enfocar */
            outline: none;
            /* Sin borde de enfoque */
        }

        #pdfControls p {
            margin: 0;
            /* Eliminar margen del párrafo */
            font-size: 16px;
            /* Tamaño de fuente */
            color: #333;
            /* Color del texto */
        }




        /*--------------------------------- fin viewer pdf ----------------------------------------------*/
    </style>
</head>

        const checkbox = document.querySelectorAll('.hidden-checkbox')

        const modal_viewer_pdf = document.querySelector('#modal_viewer_pdf')
        let historialCarpetas = [{ id: null, nombre: 'Mis archivos' }];
        const resizers = document.querySelectorAll('.resizer');
        let new_file = document.querySelector('#new-file');
        let currentResizer;
        let initialWidth; // Variable para almacenar el ancho inicial
        let startX; // Variable para almacenar la posición inicial del mouse

        function startResize(e) {
            currentResizer = e.target; // Asigna el resizer actual

            const headerArticle = currentResizer.parentElement;

            // Guarda el ancho inicial del artículo de encabezado
            initialWidth = headerArticle.getBoundingClientRect().width;

            // Guarda la posición inicial del mouse
            startX = e.clientX;

            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
        }

        function resize(e) {
            const headerArticle = currentResizer.parentElement;
            const contentArticleIndex = Array.from(headerArticle.parentElement.children).indexOf(headerArticle);
            const headerRow = headerArticle.parentElement;
            const contentRow = document.querySelectorAll('.content .row');

            // Calcula la diferencia de movimiento del mouse
            const dx = e.clientX - startX;

            // Calcula el nuevo ancho
            const newWidth = initialWidth + dx;

            // Obtiene el ancho mínimo permitido
            const minWidth = 80; // Cambia este valor según tus necesidades

            // Ajusta el ancho solo si es mayor que el ancho mínimo
            if (newWidth > minWidth) {
                headerArticle.style.width = `${newWidth}px`;
                contentRow.forEach(content => { content.children[contentArticleIndex].style.width = `${newWidth}px`;}) // Cambiar el ancho del contenido})               
            } else {
                // Si el nuevo ancho es menor al mínimo, asegúrate de que el resizer vuelva a su lugar
                headerArticle.style.width = `${minWidth}px`;
                contentRow.forEach(content => { content.children[contentArticleIndex].style.width = `${minWidth}px`;}) // Cambiar el ancho del contenido})               
            }
        }

        function stopResize() {
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
        }

        // Asigna el evento de mouse down para cada resizer
        resizers.forEach(resizer => {
            resizer.addEventListener('mousedown', startResize);
        });


        new_file.addEventListener('click', e => {
            // Verificar si ya existen las opciones
            if (document.querySelector('.content-options')) {

            }

            content_options.classList.add('content-options');
            content_options.innerHTML = `
        <div class='principal'>
            <div class='item' id='btn-new-folder'>

            // Función para cerrar las opciones
            const cerrarOpciones = (event) => {
                // Verificar si el clic fue fuera de las opciones
                if (!content_options.contains(event.target) && event.target !== new_file) {
                    content_options.remove(); // Eliminar el contenedor de opciones
                    document.removeEventListener('click', cerrarOpciones); // Eliminar el listener
                }
            };

            // Agregar el listener para cerrar las opciones
            document.addEventListener('click', cerrarOpciones);

            // Evento para abrir el modal al hacer clic en el botón de nueva carpeta
            document.querySelector('#btn-new-folder').addEventListener('click', (event) => {
                event.stopPropagation(); // Evitar que el clic en el botón cierre las opciones
                openModal(content_options, modal_new_folder); // Pasar el contenido a openModal
            });

            const uploadFileItem = document.getElementById('upload-file');
            const fileUploadInput = document.getElementById('add-file');

            uploadFileItem.addEventListener('click', () => {
                console.log('click')
                // Disparar el evento click del input file cuando se haga clic en el ítem
                fileUploadInput.click();
            });

            // Añadir el evento change al input file para manejar la carga de múltiples archivos

                const files = event.target.files; // Obtener todos los archivos seleccionados
                const filesArray = Array.from(files); // Convertir FileList a Array para manipular

                filesArray.forEach(file => {

            }

            modal.style.opacity = '1'; // Cambia la opacidad

        function closeModal(modal) {
            modal.style.display = 'none'; // Oculta el modal

        function mostrarContenidoRaiz() {

            // Filtrando carpetas y archivos que están en la raíz
            const carpetasRaiz = data.carpetas.filter(carpeta => carpeta.ruta_padre_id === id);
            const archivosRaiz = data.archivos.filter(archivo => archivo.carpeta_id === id);

            // Crear un arreglo combinado y priorizar las carpetas
            const contenidoRaiz = [
                ...carpetasRaiz.map(carpeta => ({ ...carpeta, tipo: 'carpeta' })),
                ...archivosRaiz.map(archivo => ({ ...archivo, tipo: 'archivo' }))
            ];

            // Limpiar el contenedor antes de agregar nuevos elementos
            container.innerHTML = '';

            if (id !== null) {
                const carpetaActual = data.carpetas.find(carpeta => carpeta.id === id);
                console.log(carpetaActual)
                // Verificar si ya existe la carpeta en el historial, si no agregarla
                if (!historialCarpetas.some(c => c.id === id)) {
                    historialCarpetas.push({ id: carpetaActual.id, nombre: carpetaActual.nombre });
                }


                // Actualizar el título con enlaces
                actualizarHistorialNavegacion();
            } else {

            }

            contenidoRaiz.forEach(item => {

                let iconHTML;

        <article>${item.tipo === 'carpeta' ? '-' : item.revision}</article>

            if (item.nombre.toLowerCase().endsWith('.pdf')) {

                    aside.addEventListener('click', () => {
                        carpetaActualId = item.id; // Actualiza la carpeta actual

                        history.pushState({ id: carpetaActualId }, '', `?id=${carpetaActualId}`);
                        mostrarContenidoRaiz(); // Muestra el contenido de la carpeta seleccionada
                    });
                }

                container.appendChild(aside);
            });
        }

        function obtenerCarpetaActual() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            return id && !isNaN(id) ? parseInt(id) : null;
        }

        // Función para actualizar el historial de navegación y agregar enlaces
        function actualizarHistorialNavegacion() {
            const titulo = document.querySelector('.titulo p');
            titulo.innerHTML = ''; // Limpiar el historial actual

            historialCarpetas.forEach((carpeta, index) => {
                const span = document.createElement('span');
                span.innerText = carpeta.nombre;
                span.style.cursor = 'pointer';

                // Si haces clic en una carpeta del historial, navegas a esa carpeta
                span.addEventListener('click', () => {
                    // Mantener solo el historial hasta la carpeta seleccionada
                    historialCarpetas = historialCarpetas.slice(0, index + 1);
                    console.log(historialCarpetas)
                    history.pushState({ id: carpeta.id }, '', `?id=${carpeta.id}`);
                    console.log(carpeta.id)
                    mostrarContenidoRaiz(); // Muestra el contenido de la carpeta seleccionada
                });

                // Si no es el último elemento, agregar el separador '>'
                titulo.appendChild(span);
                if (index < historialCarpetas.length - 1) {
                    const separator = document.createElement('span');
                    separator.innerText = ' > ';
                    titulo.appendChild(separator);
                }
            });

            const nombreCarpeta = document.querySelector('input[placeholder="Escribe el nombre de la carpeta"]').value;

        function handleCheckboxChange(changedCheckbox) {
            checkbox.forEach(chk => {
